[package]
name = "xvc"
version = "0.3.3"
edition = "2021"
description = "An MLOps tool to manage data files and pipelines on top of Git"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "GPL-3.0"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]
readme = "../README.md"

[lib]
name = "xvc"
crate-type = ["rlib"]

[[bin]]
name = "xvc"
path = "src/main.rs"


[dependencies]
xvc-config = { version = "^0.3", path = "../config" }
xvc-core = { version = "^0.3",  path = "../core" }
xvc-logging = { version = "^0.3",  path = "../logging" }
xvc-ecs = {  version = "^0.3", path = "../ecs" }
xvc-file = {  version = "^0.3", path = "../file" }
xvc-pipeline = { version = "^0.3",  path = "../pipeline" }
xvc-walker = {  version = "^0.3", path = "../walker" }
xvc-storage = {  version = "^0.3", path = "../storage" }


## Cli and config
configparser = "^3.0"
clap = {version = "^3.1", features=["derive"]}
directories-next = "2.0"

## Hashing
seahash = "^4.1"
byteorder = "^1.4"
blake3 = "^1.2"
blake2 = "0.10.4"
sha2 = "0.10.2"
sha3 = "0.10.1"

## Serialization
serde = { version = "^1.0", features = ["derive"] }
serde-big-array = "^0.3"
serde_yaml = "^0.8"
serde_json = "^1.0"
rmp = "^0.8"
rmp-serde = "1.0.0"
toml = "^0.5"

## Caching
sled = "^0.34"

## Parallelization
rayon = "^1.5"
crossbeam-channel = "^0.5"
crossbeam = "^0.8"

## File system
subprocess = "^0.2"
reflink = "^0.1"
relative-path = { version = "^1.5", features = ["serde"] }
path-absolutize = "^3.0"
glob = "^0.3"
fs_extra = "^1.2"
which = "^4.3"

## Logging and errors
thiserror = "^1.0"
log = "^0.4"
### meta-logging-in-format is required for sled: https://github.com/spacejam/sled/issues/1384
fern = { version = "^0.6", features = ["colored", "meta-logging-in-format"] }
anyhow = "^1.0"

## UI
comfy-table = "5.0.1"

## macros
paste = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "fold"] }

## Misc
regex = "^1.5"
chrono = "^0.4"
strum = "0.24.0"
strum_macros = "0.24.0"
rand = "^0.8"
lazy_static = "^1.4"
uuid = { version = "0.8", features = ["serde", "v4"] }
hex = { version = "^0.4", features = ["serde"] }
url = { version = "^2.2", features = ["serde"] }

[features]
default = ["s3", "minio", "r2", "gcs", "wasabi", "digital-ocean"]
s3 = ["xvc-storage/s3"]
minio = ["xvc-storage/minio"]
r2 = ["xvc-storage/r2"]
gcs = ["xvc-storage/gcs"]
wasabi = ["xvc-storage/wasabi"]
digital-ocean = ["xvc-storage/digital-ocean"]



[dev-dependencies]
proptest = "^1.0"
test-case = "^2.0"
xvc-test-helper = {path = "../test_helper/"}
globset = "^0.4"

shellfn = "^0.1"
jwalk = "^0.6"
