[package]
name = "xvc-core"
version = "0.4.2-alpha.3"
edition = "2021"
description = "Xvc core for common elements for all commands"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "Apache-2.0"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]


[lib]
name = "xvc_core"
crate-type = ["rlib"]


[dependencies]
xvc-config = { version = "0.4.2-alpha.0", path = "../config" }
xvc-logging = {version = "0.4.0",  path = "../logging" }
xvc-ecs = {version = "0.4.0",  path = "../ecs" }
xvc-walker = {version = "0.4.2-alpha.0",  path = "../walker" }

## Cli and config
clap = {version = "^4.0", features=["derive"]}
directories-next = "2.0"

## Hashing
seahash = "^4.1"
byteorder = "^1.4"
blake3 = "^1.3"
blake2 = "0.10.5"
sha2 = "0.10.6"
sha3 = "0.10.6"

## Serialization
serde = { version = "^1.0", features = ["derive"] }
serde_yaml = "^0.8"
serde_json = "^1.0"
rmp = "^0.8"
rmp-serde = "1.1.1"
toml = "^0.5"

## Caching
sled = "^0.34"

## Parallelization
rayon = "^1.6"
crossbeam-channel = "^0.5"
crossbeam = "^0.8"

## File system
jwalk = "^0.6"
walkdir = "^2.3"
relative-path = { version = "^1.7", features = ["serde"] }
path-absolutize = "^3.0"
glob = "^0.3"

## Logging and errors
thiserror = "^1.0"
anyhow = "^1.0"
log = "^0.4"
### meta-logging-in-format is required for sled: https://github.com/spacejam/sled/issues/1384
fern = { version = "^0.6", features = ["colored", "meta-logging-in-format"] }


## macros
paste = "1.0"

## Misc
regex = "^1.7"
strum = "0.24.1"
strum_macros = "0.24.3"
lazy_static = "^1.4"
uuid = { version = "0.8", features = ["serde", "v4"] }
hex = { version = "^0.4", features = ["serde"] }
cached = "0.32.1"
derive_more = "^0.99"

[dev-dependencies]
proptest = "^1.0"
test-case = "^2.2"
xvc-test-helper = { path = "../test_helper/" }
