[package]
name = "xvc-file"
version = "0.6.11"
edition = "2021"
description = "File tracking, versioning, upload and download functions for Xvc"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "GPL-3.0"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]


[lib]
name = "xvc_file"
crate-type = ["rlib"]

[[bin]]
name = "xvc-file"
test = true
bench = true

[dependencies]
xvc-logging = { version = "0.6.11", path = "../logging" }
xvc-config = { version = "0.6.11", path = "../config" }
xvc-core = { version = "0.6.11", path = "../core" }
xvc-ecs = { version = "0.6.11", path = "../ecs" }
xvc-walker = { version = "0.6.11", path = "../walker" }
xvc-storage = { version = "0.6.11", path = "../storage", default-features = false }


## Cli and config
clap = { version = "^4.5", features = ["derive"] }
directories-next = "2.0"

## Hashing
seahash = "^4.1"
byteorder = "^1.5"
blake3 = "^1.5"
blake2 = "0.10.6"
sha2 = "0.10.8"
sha3 = "0.10.8"

## Serialization
serde = { version = "^1.0", features = ["derive"] }
serde_yaml = "^0.9"
serde_json = "^1.0"
rmp = "^0.8"
rmp-serde = "1.3.0"
toml = "^0.8"

## Parallelization
rayon = "^1.10"
crossbeam-channel = "^0.5"
crossbeam = "^0.8"
dashmap = { version = "^6.0", features = ["serde", "rayon"] }

## File system
jwalk = "^0.8"
walkdir = "^2.5"
reflink = { version = "^0.1", optional = true }
relative-path = { version = "^1.9", features = ["serde"] }
path-absolutize = "^3.1"
glob = "^0.3"

## Logging and errors
thiserror = "^1.0"
log = "^0.4"
anyhow = "^1.0"
peak_alloc = "^0.2"
### meta-logging-in-format is required for sled: https://github.com/spacejam/sled/issues/1384
fern = { version = "^0.7", features = ["colored"] }


## macros
paste = "1.0"

## Misc
humantime = "^2.1"
subprocess = "^0.2"
regex = "^1.10"
chrono = "^0.4"
strum = "^0.26"
strum_macros = "^0.26"
lazy_static = "^1.5"
uuid = { version = "^1.10", features = ["serde", "v4", "fast-rng"] }
hex = { version = "^0.4", features = ["serde"] }
url = { version = "^2.5", features = ["serde"] }
itertools = "^0.13"
derive_more = "^1.0"
parse-size = "^1.1"

[features]
default = ["reflink"]
reflink = ["dep:reflink"]

[dev-dependencies]
xvc-test-helper = { version = "0.6.11", path = "../test_helper/" }
shellfn = "^0.1"
