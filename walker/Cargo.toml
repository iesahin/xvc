[package]
name = "xvc-walker"
version = "0.4.2-alpha.0"
edition = "2021"
description = "Xvc parallel file system walker with ignore features"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "Apache-2.0"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]


[lib]
name = "xvc_walker"
crate-type = ["rlib"]


[dependencies]
xvc-logging = {version = "0.4.0", path = "../logging"}
globset = "^0.4"

## Parallelization
crossbeam-channel = "^0.5"
crossbeam = "^0.8"

## File system
notify = "5.0.0-pre.15"


## Logging and errors
thiserror = "^1.0"
anyhow = "^1.0"
log = "^0.4"

## Misc
itertools = "^0.10"
regex = "^1.5"

[dev-dependencies]
xvc-test-helper = { path = "../test_helper/" }

[package.metadata.cargo-udeps.ignore]
normal = ["xvc-logging"]
