[package]
name = "xvc-storage"
version = "0.6.1"
edition = "2021"
description = "Xvc remote (and local) storage management"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "GPL-3.0"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]


[lib]
name = "xvc_storage"
crate-type = ["rlib"]


[dependencies]
xvc-logging = { version = "0.6.0", path = "../logging" }
xvc-config = { version = "0.6.0", path = "../config" }
xvc-core = { version = "0.6.0", path = "../core" }
xvc-ecs = { version = "0.6.0", path = "../ecs" }
xvc-walker = { version = "0.6.0", path = "../walker" }

## Cli and config
clap = { version = "^4.4", features = ["derive"] }
directories-next = "2.0"

## Hashing
seahash = "^4.1"
byteorder = "^1.4"
blake3 = "^1.4"
blake2 = "0.10.6"
sha2 = "0.10.7"
sha3 = "0.10.8"

## Serialization
serde = { version = "^1.0", features = ["derive"] }
serde_yaml = "^0.9"
serde_json = "^1.0"
rmp = "^0.8"
rmp-serde = "1.1.2"
toml = "^0.8"

## Parallelization
rayon = "^1.7"
crossbeam-channel = "^0.5"
crossbeam = "^0.8"

## File system
jwalk = "^0.8"
walkdir = "^2.4"
relative-path = { version = "^1.9", features = ["serde"] }
path-absolutize = "^3.1"
glob = "^0.3"
which = "^4.4"

## Logging and errors
thiserror = "^1.0"
log = "^0.4"
anyhow = "^1.0"
### meta-logging-in-format is required for sled: https://github.com/spacejam/sled/issues/1384
fern = { version = "^0.6", features = ["colored"] }


## macros
paste = "1.0"

## Misc
subprocess = "^0.2"
regex = "^1.9"
strum = "0.25.0"
strum_macros = "0.25.2"
lazy_static = "^1.4"
uuid = { version = "^1.4", features = ["serde", "v4", "fast-rng"] }
hex = { version = "^0.4", features = ["serde"] }
url = { version = "^2.4", features = ["serde"] }
itertools = "^0.11"
derive_more = "^0.99"
tempfile = "^3.8"

## Networking & Async

tokio = { version = "^1.32", optional = true, features = ["rt-multi-thread"] }
rust-s3 = { version = "^0.33", optional = true }
futures = { version = "^0.3", optional = true }


[features]
default = ["s3", "minio", "gcs", "wasabi", "r2", "digital-ocean"]
s3 = ["dep:rust-s3", "dep:futures", "dep:tokio"]
minio = ["dep:rust-s3", "dep:futures", "dep:tokio"]
gcs = ["dep:rust-s3", "dep:futures", "dep:tokio"]
wasabi = ["dep:rust-s3", "dep:futures", "dep:tokio"]
r2 = ["dep:rust-s3", "dep:futures", "dep:tokio"]
digital-ocean = ["dep:rust-s3", "dep:futures", "dep:tokio"]


[dev-dependencies]
xvc-test-helper = { path = "../test_helper/" }
shellfn = "^0.1"

[package.metadata.cargo-udeps.ignore]
normal = ["futures"]
